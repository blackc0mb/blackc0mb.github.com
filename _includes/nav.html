<ul style="list-style-type: none; overflow: hidden; margin: 0; padding: 0; position: absolute; right: 15px;">
   {% for item in site.data.samplelist.nav %}
     <li style="float: left;">
        <a href="{{ item.url }}" style="display: block; color: white; text-align: center; padding: 10px; text-decoration: none;">{{ item.title }}</a>
      </li>
   {% endfor %}
 </ul>
